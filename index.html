<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Html Crowdfunding Smart Contract</title>
        <script src="./index.js" type="module"></script>
    </head>
    <body>
        <h4>Html Crowdfunding Smart Contract</h4>
        <hr />
        <div>
            <button id="connectButton">Connect Metamask</button>
        </div>
        <hr />
        <!-- form -->
        <div>
            <label for="fund"> ETH Amount </label>
            <input id="ethAmount" placeholder="0.1" type="text" />
            <button id="fundButton">Fund</button>
        </div>
        <!-- form -->
        <hr />
        <div>
            <button id="balanceButton">Check Balance</button>
            <p>The account Balance is: <span id="balanceInfo">-</span></p>
        </div>
        <hr />
        <div>
            <button id="withdrawButton">Withdraw</button>
        </div>
    </body>
</html>
